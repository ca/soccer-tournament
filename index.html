<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Register for the race!</h1>

      <form id="race-registration">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="alert alert-success" role="alert" style="display:none">Thanks for registering!</div>
      <div class="alert alert-danger" role="alert" style="display:none">There was an error... Please try again.</div>

      <form id="stripe-form">
        <script
          src="https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
          data-amount="2000"
          data-name="Demo Site"
          data-description="2 widgets ($20.00)"
          data-image="/128x128.png">
        </script>
      </form>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("nuT9HUvp3foyQprppmA9h5vAKNK6yc7lZO4SKpGI", "TgqoS8MFSJ4YGYBtofwvDpRHBWZxxaAaMHF992DG");
      $("#stripe-form").submit(function(e){
        alert(this);
        e.preventDefault();
        console.log(this);
      });
      $("#race-registration").submit(function(e){
        e.preventDefault();
        var Runner = Parse.Object.extend("Runner");
        var runner = new Runner();
        runner.save({
          name: $("#name").val(),
          email: $("#email").val()
        }, {
          success: function(object) {
            $(".alert-success").show();
          },
          error: function(model, error) {
            $(".alert-danger").show();
          }
        });
      });
    </script>
  </body>
</html>
